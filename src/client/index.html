<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todo react</title>
    <style>
     body {
       display: flex;
       flex-direction: column;
       justify-content: flex-start;
       align-items: center;
       font-family: serif;
     }

     #app {
       display: flex;
       flex-direction: column;
       justify-content: flex-start;
       align-items: center;
       width: 500px;
     }

     .control-card {
       display: flex;
       flex-direction: column;
       justify-content: flex-start;
       align-items: center;
       background-color: white;
       width: 100%;
       padding: 1em;
       text-align: center;
       border: 1px solid black;
       box-sizing: border-box;
     }

     .control-card > h4 {
       margin: 0;
     }

     .todo-input {
       width: 95%;
       margin-top: 1em;
       border: 1px dashed grey;
       font-size: 22px;
       box-sizing: border-box;
       font-family: inherit;
       padding: 0 3px;
     }

     .todo-input:focus {
       outline: none;
       border: 1px dashed black;
     }


     .error {
       font-size: 10px;
       color: FireBrick;
       margin-bottom: 1.5em;
     }

     .counter {
       font-size: 10px;
       transform: translate(215px, -8px);
       background-color: white;
       padding: 0 2px;
       color: grey;
     }

     .todo-button {
       font-size: 20px;
       width: 95%;
       background-color: white;
       border: 1px solid black;
       padding: 1px;
       box-sizing: border-box;
       font-family: inherit;
       margin-bottom: 0.75em;
     }

     .todo-button:disabled {
       border: 1px dashed grey;
     }

     .todo-button:focus {
       outline: none;
     }

     .todo-container {
       display: flex;
       flex-direction: column;
       justify-content: space-between;
       align-items: flex-start;
       background-color: white;
       width: 100%;
       margin-top: 3px;
       border: 1px solid black;
       box-sizing: border-box;
     }

     .todo-card {
       display: flex;
       flex-direction: row;
       justify-content: space-between;
       align-items: flex-start;
       background-color: white;
       width: 100%;
       margin-bottom: 0.75em;
     }

     .wrap {
       max-width: 80%;
       overflow-wrap: break-word;
       word-wrap: break-word;
       padding-left: 1em;
       padding-top: 1em;
     }

     .todo-card-button {
       background-color: white;
       border: none;
       border-left: 1px solid black;
       border-bottom: 1px solid black;
       padding: none;
       font-size: 15px;
       transform: translate(0, -1px);
     }

     .todo-edit-container {
       display: flex;
       flex-direction: row;
       justify-content: space-between;
       align-items: flex-start;
       background-color: white;
       width: 100%;
       box-sizing: border-box;
     }

     .todo-edit-input {
       width: 100%;
       border: 1px dashed grey;
       font-size: 18px;
       box-sizing: border-box;
       font-family: inherit;
       padding: 0 3px;
     }

     .timestamp {
       color: grey;
       font-size: 7px;
       padding-left: 2em;
       padding-bottom: 2em;
     }

    </style>
  </head>
  <body>
    <h1>Wow, Todo!</h1>
    <div id="app"></div>
  </body>
</html>
